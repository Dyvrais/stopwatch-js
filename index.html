<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3003/3003202.png" />
    <title>Stopwatch</title>
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 class="title">JS Stopwatch</h1>
            <p class="timer"><span id="minutes">00</span> : <span id="seconds">00</span></p>
            <button class="btn start-timer">Start</button>
            <button class="btn stop-timer">Stop</button>
            <button class="btn reset-timer">Reset</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Timestamps:</th>
                    </tr>
                </thead>
                <tbody id="timetable"></tbody>
            </table>
        </div>
        <footer>Deyver Reyes Faria - Personal project</footer>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
